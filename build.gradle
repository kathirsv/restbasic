apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-collections:commons-collections:3.2'
    compile 'javax.ws.rs:jsr311-api:0.11'
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.5.Final'
   	compile 'org.jboss.resteasy:resteasy-jdk-http:3.0.11.Final'
   	compile 'log4j:log4j:1.2.17'
   	
    testCompile 'junit:junit:4.+'
    
} 

test {
    testLogging.showStandardStreams = true
}

jettyRunWar.stopPort = 8090
jettyRunWar.stopKey = 'stopKey'
jettyStop.stopPort = 8090
jettyStop.stopKey = 'stopKey'

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
